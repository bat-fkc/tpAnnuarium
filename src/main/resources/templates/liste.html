<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/_head.html::head"></th:block>
  <!--Boutons avec des icÃ´nes et du texte-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>

  <th:block th:replace="fragments/_header.html::header"></th:block>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <!-- <h2>Inner Page</h2> -->
          <ol>
            <li><a th:href="@{/}">Accueil</a></li>
            <li>Liste des actes</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <section id="team" class="team">
            <div class="container">
      
              <div class="row">
                <div class="col-lg-4">
                  <div class="section-title" data-aos="fade-right">
                    <h3>Liste des actes</h3>
                    <!-- <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem.</p> -->
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="row">
                    <div th:each="acteDto : ${acteDtos}"class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <div class="member" data-aos="zoom-in" data-aos-delay="100">
                        <div class="pic"><img th:src="@{/assets/img/acteicon.png}" class="img-fluid" alt=""></div>
                        <div class="member-info">
                          <h4 th:text="${acteDto.nom}"></h4>
                          <h5 th:text="${acteDto.prenom}"></h5>
                          <!--span>Chief Executive Officer</span>
                          <p>Explicabo voluptatem mollitia et repellat qui dolorum quasi</p-->
                            <div class="social">
                                <a th:href="@{'/details?numero=' + ${acteDto.numero}}" class=" bg-success"><i class="ri-eye-line"></i></a>
                                <a href=""><i class="ri-edit-box-fill"></i></a>
                                <a th:href="@{'/supprimer?numero=' + ${acteDto.numero}}" class=" bg-danger"><i class="ri-delete-bin-3-fill"></i></a>
                            </div>
                        </div>
                      </div>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
        </section>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="fragments/_footer.html::footer"></th:block>

  <th:block th:replace="fragments/_js.html::js"></th:block>

</body>

</html>
