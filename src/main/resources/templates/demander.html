<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>

  <!-- ======= Header ======= -->
  <th:block th:replace="fragments/_header.html::header"></th:block><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <ol>
            <li><a th:href="@{/}">Accueil</a></li>
            <li>Demander un acte</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page" id="demande">
      <div class="container align-content-center">
        <div class="row">
            <div class="col-md-4">
                <div class="col-lg-10 mt-4">
                    <div class="info">

                        <h4>Demander un acte de naissance</h4>
                        <p>Entrer les informations nécessaires de l'acte de naissance que vous voulez recevoir</p>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <form
                        th:action="@{/demanderacte}"
                        th:method="post"
                        th:object="${acteDto}"

                        role="form"
                        class="php-email-form mt-4">
                    <label class="text-label">Informations de l'enfant</label>
                    <div class="row">

                        <div class="col-md-6 form-group">
                            <input th:field="*{nom}" type="text" name="nom" class="form-control" id="nom" placeholder="Nom de l'enfant" required="required">
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input th:field="*{prenom}" type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom de l'enfant" required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input th:field="*{dateNaissance}" type="date" name="date_naissance" class="form-control" id="date" placeholder="Date de naissance" required="required">
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input th:field="*{lieuNaissance}" type="text" class="form-control" name="lieu" id="lieu" placeholder="Lieu de naissance" required="required">
                        </div>
                    </div>

                    <label class="text-label">Email de retour</label>
                    <div class="row">
                      <div class="col-md-12">
                        <input th:field="*{emailRetour}" type="email" name="email" class="form-control" id="email" placeholder="Email de retour" required="required">
                      </div>
                    </div>
                    <div class="text-center"><button type="submit">Demander</button></div>
                </form>
            </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="fragments/_footer.html::footer"></th:block>

  <th:block th:replace="fragments/_js.html::js"></th:block>

</body>

</html>
